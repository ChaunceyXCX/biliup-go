name: release

on:
    push:
        tags:
            - "v*"

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              # 更新到最新稳定版本
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Go
              # 更新到最新稳定版本
              uses: actions/setup-go@v5
              with:
                  # 使用 go.mod 里指定的版本
                  go-version-file: 'go.mod'

            - name: Run GoReleaser
              # 更新到最新稳定版本
              uses: goreleaser/goreleaser-action@v5
              with:
                  # 修正参数名
                  distribution: latest
                  # 修正参数名
                  command: release
                  args: --rm-dist
                  version: latest
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
